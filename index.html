<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Firemap</title>

<link rel="stylesheet" href="styles.css" />
</head>

<body>

<div id="splash">
  <img id="logo" src="./assets/icon.svg" alt="Firemap">
</div>

<main id="page" class="hidden"></main>

<script>
window.addEventListener("load", () => {

  const splash = document.getElementById("splash");
  const logo = document.getElementById("logo");
  const page = document.getElementById("page");

  // Forzamos que primero pinte invisible
  setTimeout(() => {
    logo.classList.add("logo-in");
  }, 200); // espera 200ms antes de empezar a aparecer

  const HOLD_MS = 1800; // tiempo total visible antes de desaparecer
  const FADE_MS = 1200; // duraciÃ³n del fade out

  setTimeout(() => {
    splash.classList.add("fade");

    setTimeout(() => {
      splash.style.display = "none";
      page.classList.remove("hidden");
      page.classList.add("show");
    }, FADE_MS);

  }, HOLD_MS);

});
</script>

</body>
</html>
