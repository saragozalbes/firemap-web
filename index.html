<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Firemap</title>
<link rel="stylesheet" href="styles.css" />
</head>

<body>

<!-- SPLASH -->
<div id="splash">
  <img id="logo" src="./assets/icon.svg" alt="Firemap">
</div>

<main id="page" class="hidden">

<header class="header">
  <h1 class="header-title">Firemap</h1>

  <button id="hamburger" class="hamburger">
    <span></span>
    <span></span>
    <span></span>
  </button>
</header>

<div class="top-divider"></div>

<section class="content"></section>

<div id="overlay" class="overlay"></div>

<aside id="drawer" class="drawer">
  <h2 class="drawer-title">Language</h2>

  <button class="lang-btn" data-lang="es">Espa√±ol</button>
  <button class="lang-btn" data-lang="en">English</button>
</aside>

</main>

<script>
/* SPLASH */
window.addEventListener("load", () => {

  const splash = document.getElementById("splash");
  const logo = document.getElementById("logo");
  const page = document.getElementById("page");

  setTimeout(()=>logo.classList.add("logo-in"),200);

  setTimeout(()=>{
    splash.classList.add("fade");

    setTimeout(()=>{
      splash.remove();
      page.classList.remove("hidden");
      page.classList.add("show");
    },1200);

  },1800);
});

/* MENU LATERAL */
const hamburger=document.getElementById("hamburger");
const drawer=document.getElementById("drawer");
const overlay=document.getElementById("overlay");

function openMenu(){
  drawer.classList.add("open");
  overlay.classList.add("show");
}

function closeMenu(){
  drawer.classList.remove("open");
  overlay.classList.remove("show");
}

hamburger.onclick=openMenu;
overlay.onclick=closeMenu;

/* IDIOMA (solo guarda por ahora) */
document.querySelectorAll(".lang-btn").forEach(btn=>{
  btn.onclick=()=>{
    localStorage.setItem("lang",btn.dataset.lang);
    closeMenu();
  }
});
</script>

</body>
</html>
